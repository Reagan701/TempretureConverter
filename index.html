<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./temperature-g1b43e5766_1280.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter</title>
</head>
<body>

    <div class="vh-100 container d-flex flex-column justify-content-center align-items-center text-black h-100 ">
        <div class="tempContainer">
            <h1 class="display-5 text-center">Temperature Converter</h1>
            <div class="text-center row w-100 my-5 d-flex justify-content-between">
                <div class="col-md-6">
                    <label class="mb-2 fs-4" for="celsius">Celsius</label>
                    <input class="w-100 p-1" name="celsius" type="number" oninput="farToCels()" onchange="farToCels()" id="Celsius" placeholder="Enter Celsius">
                </div>
                <div class="col-md-6">
                    <label class="mb-2 fs-4" for="farenheit">Farenheit</label>
                    <input class="w-100 p-1" name="farenheit" type="number" oninput="celsToFar()"  onchange="celsToFar()" id="Farenheit" placeholder="Enter Farenheit">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./code.js"></script>
</body>
</html>
